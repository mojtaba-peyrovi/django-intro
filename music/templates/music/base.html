<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>My Playlist | 
          {% block title%}
          {% endblock %}
      </title>

       {% load staticfiles %}
      <!-- Bootstrap -->
      <link href="https://fonts.googleapis.com/css?family=Raleway|Satisfy" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark">
            <a class="navbar-brand text-warning" href="{% url 'music:index' %}">My Playlist</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-compact-disc mr-2"></i>Albums<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-music mr-2"></i>Songs<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <form class="form-inline">
                 <input class="form-control mr-sm-2" type="search"  aria-label="Search">
                 <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
               </form>
               <ul class="nav navbar-nav">
                   <li class="nav-item">
                     <a class="nav-link" href="#"><i class="fas fa-plus mr-2"></i>Add Album<span class="sr-only">(current)</span></a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#"><i class="fas fa-power-off mr-2"></i>Logout<span class="sr-only">(current)</span></a>
                   </li>
               </ul>
              <!-- <span class="navbar-text">
                Navbar text with an inline element
              </span> -->
            </div>
      </nav>

      {% block body%}
      {% endblock %}
    </body>
</html>
