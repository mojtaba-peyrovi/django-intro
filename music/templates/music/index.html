<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All albums</title>

     {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-dark">
          <a class="navbar-brand text-warning" href="{% url 'music:index' %}">My Playlist</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-compact-disc mr-2"></i>Albums<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-music mr-2"></i>Songs<span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline">
               <input class="form-control mr-sm-2" type="search"  aria-label="Search">
               <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
             </form>
             <ul class="nav navbar-nav">
                 <li class="nav-item">
                   <a class="nav-link" href="#"><i class="fas fa-plus mr-2"></i>Add Album<span class="sr-only">(current)</span></a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="#"><i class="fas fa-power-off mr-2"></i>Logout<span class="sr-only">(current)</span></a>
                 </li>
             </ul>
            <!-- <span class="navbar-text">
              Navbar text with an inline element
            </span> -->
          </div>
    </nav>

      <div class="container mt-4">
          <div class="col-md-6">
              <h3>My Albums</h3>
              <div class="card" style="width: 18rem;">
                  {% if all_albums %}
                      <ul class="list-group list-group-flush">
                          {% for album in all_albums %}
                        <li class="list-group-item"><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
                         {% endfor %}
                      </ul>
                   {% else %}
                        <div class="col-md-8 offset-md-4">
                            <div class="alert alert-danger" role="alert">
                             No albums registered yet!!!
                            </div>
                        </div>
                    {% endif %}
              </div>
          </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
