<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All albums</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
    </nav>

      <div class="container mt-4">
          <div class="col-md-6">
              <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="{{album.logo}}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ album.album_title }}</h5>
                    <p class="card-text  badge badge-success">{{album.artist}}</p>
                    <h6>Songs:</h6>
                    <!-- <ul>
                        {% for song in album.song_set.all %}
                           <li>{{ song.song_title }} - {{ song.file_type }}</li>
                        {% endfor %}
                    </ul> -->
                    {% if error_message %}
                        <p class="alert alert-danger"></p>
                    {% endif %}

                    <form class="form" action="{% url 'music:favorite' album.id %}" method="post">
                        {% csrf_token %}
                        {% for song in album.song_set.all %}
                        <div class="form-group form-check">
                            <input type="checkbox" name="song" value="{{ song.id }}" id="song{{ forloop.counter }}" class="form-check-input">
                            <label for="song{{ forloop.counter }}" class="form-check-label">
                                {{ song.song_title }}
                                {% if song.is_favorite %}
                                    <img src="https://vignette.wikia.nocookie.net/animalcrossing/images/2/2e/Star.png/revision/latest?cb=20150911213916" alt="" width="20px" height="auto">
                                {% endif %}
                            </label>
                        </div>
                        {% endfor %}
                        <input type="submit" name="" value="submit" class="btn btn-outline-success btn-block">
                    </form>

                  </div>
              </div>
          </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
